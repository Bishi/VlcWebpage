{% extends 'home/base_page.html' %}

{% block title %}
    Delete comment
{% endblock %}

{% block content %}
    <div class="form_container">
        <div>
            Are you really sure you want to delete "{{ comment.body }}" by {{ comment.author }}?
        </div>
        <form action="/deletecomment/{{ comment.id }}/" method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form_button"><input type="submit" name="submit" value="Delete comment" class="submit_button"></div>
        </form>
    </div>
{% endblock %}
