{% extends 'home/base_page.html' %}

{% block title %}
    Delete news article
{% endblock %}

{% block content %}
    <div class="form_container">
        <div>
            Are you really sure you want to delete "{{ newsArticle.title }}"?
        </div>
        <form action="/articles/delete/{{ newsArticle.id }}/" method="post" enctype="multipart/form-data"> {% csrf_token %}
            {% for field in form %}
                <div class="form_name">{{ field.label_tag }}</div>
                <div class="form_input">{{ field }}</div>
                <div class="form_error">{{ field.errors }}</div>
            {% endfor %}
            <div class="form_button"><input type="submit" name="submit" value="Delete Article" class="submit_button"></div>
        </form>
    </div>
{% endblock %}
