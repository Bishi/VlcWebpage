{% extends 'home/base_page.html' %}

{% block title %}
    Delete chat
{% endblock %}

{% block content %}
    <div class="form_container">
        <div>
            Are you really sure you want to delete "{{ chatterbox_chat.body }}" by {{ chatterbox_chat.author }}?
        </div>
        <form action="/deletechat/{{ chatterbox_chat.id }}/" method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form_button"><input type="submit" name="submit" value="Delete from chat" class="submit_button"></div>
        </form>
    </div>
{% endblock %}
